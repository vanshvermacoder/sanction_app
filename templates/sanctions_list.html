<!DOCTYPE html>
<html>
<head>
    <title>Sanctions List</title>
</head>
<body>
    <h1>Issued Sanctions</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Total Amount</th>
            <th>Month</th>
            <th>Issued Date</th>
            <th>File Path</th>
        </tr>
        {% for sanction in sanctions %}
        <tr>
            <td>{{ sanction[0] }}</td>
            <td>{{ sanction[1] }}</td>
            <td>{{ sanction[2] }}</td>
            <td>{{ sanction[3] }}</td>
            <td>{{ sanction[4] or 'Not generated yet' }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('issue_sanction') }}">Back to Issue Sanction</a>
</body>
</html>
